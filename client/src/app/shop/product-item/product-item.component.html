<div class="card h-100 shadow-sm" *ngIf = "product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class = "img-fluid bg-info">
    <div class="card-body d-flex flex-column">
      <a href="" class = "text-decoration-none">
        <h6 class="text-uppercase">
          {{product.name}}
        </h6>
      </a>
      <span class="mb-2">{{product.price | currency:'GBP'}}</span>
      <div class="btn-group mt-auto">
        <button class="btn btn-outline-success">
          <i class="fa fa-cart-plus me-2" aria-hidden="false"></i>
        </button>

        <button routerLink="/shop/{{product.id}}" class="btn btn-outline-primary">View</button>
      </div>
    </div>
  </div>
