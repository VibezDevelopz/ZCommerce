<div class="container mt-5">
    <h1>Internal Server Error</h1>
    <ng-container *ngIf="error">
        <h5 class="text-danger">
            {{error.message}}
        </h5>
        <p class="font-weight-bold">This is a Server Error, not an Angular Error.</p>
        <ol class="text-primary">
            <li>Check the network tab in Chrome DevTools</li>
            <li>Use Postman to reproduce the error. If it happens again, it is not an Angular Error.</li>
        </ol>
        <h5>Stack Trace</h5>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
</div>
